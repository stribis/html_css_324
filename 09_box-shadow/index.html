<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>
    
    .image-stack {
      padding: 2rem;
      border: solid 1px red;
      box-shadow: 
      0 0 0 1rem black,
      0 0 0 2rem white,
      0 0 0 3rem black
      ;
    }
  </style>

</head>
<body>
  <img class="image-stack" src="http://placebear.com/500/300" alt="">
</body>
</html>
