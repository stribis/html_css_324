<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="students">
    <caption>Student Grades</caption>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Martin</td>
      <td>Hutchings</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Michael</td>
      <td>Hutchings</td>
      <td>8</td>
    </tr>
    <tr>
      <td>David</td>
      <td>Gonzales</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Muster</td>
      <td>16</td>
    </tr>
  </table>

  <table class="plan">
    <caption>Time Table</caption>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
      <td>foo</td>
    </tr>
    <tr>
      <td>bar</td>
      <td>bar</td>
      <td>bar</td>
      <td>bar</td>
      <td>bar</td>
    </tr>
    <tr>
      <th colspan="5">Lunch</th>
    </tr>
    <tr>
      <td>baz</td>
      <td>baz</td>
      <td>baz</td>
      <td>baz</td>
      <td rowspan="2">baz</td>
    </tr>
    <tr>
      <td>pop</td>
      <td>pop</td>
      <td>pop</td>
      <td>pop</td>
    </tr>
  </table>
</body>
</html>
